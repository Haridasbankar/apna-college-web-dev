<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-content">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">home</a>
                </div>
                <div class="nav-content">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-option nav-content">
                        <img src="library_icon.png">

                        <a href="#">Library</a>
                    </div>

                    <div class="icon">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="boxes">
                    <p class="box-p1">Create your first playlist</p>
                    <p class="box-p2">We'll keep you updated on new episodes</p>
                    <button class="badge">Browse prodcasts</button>
                </div>
                <div class="boxes">
                    <p class="box-p1">Let's find some podcasts to follow</p>
                    <p class="box-p2">It's easy well help you </p>
                    <button class="badge">Create playlist</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav1">
                <div class="nav-icon">
                    <img src="backward_icon.png">
                    <img src="forward_icon.png">
                </div>
                <div class="sticky-nav-option">
                    <button class="badge">Explore premium</button>
                    <button class="badge"><i class="fa-solid fa-circle-down"></i>Install App</button>
                    <i class="fa-solid fa-user"></i>
                </div>

            </div>
            <div class="card"></div>
        </div>
        <div class="music-player">music-player</div>

    </div>
