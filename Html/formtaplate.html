<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Taplate</title>
    <link rel="stylesheet" href="formtamplate.css">
</head>

<body>
    <div>
        <label for="name">Full Name</label>
        <br>
        <input type="text" id="name" class="first_name">
        <input type="text" class="last_name"><br>
        <label for="first_name">First Name</label>
        <label for="last_name">Last Name</label>
        <br>

        <label for="contact">Contact Number</label>
        <label for="email">Email Address</label><br>
        <input type="number" id="contact">
        <input type="email" name="" id="email"><br>
        <!-- <label for="email">Email Address</label> -->


        <label for="Address">Address</label><br>
        <input type="text" id="Address">
        <p>Street Address</p>


        <input type="text">
        <p>Street Address Line 2</p>

        <input type="text" class="city">
        <p>city</p>

        <input type="text" name="" class="state">
        <p>State/Province</p>
        <br>

        <input type="number" class="pincode">
        <p>Pastal/Zip Code</p>

        <h3>What date and time work best for you?</h3>
        <input type="date" class="date">
        <input type="datetime" class="datetime"><br>

        <h3>Any Other specific date and time, if the above selection is not suitable.</h3>
        <input type="datetime-local">
        <br>

        <h3>What service are you interested in?</h3>
        <textarea name="text" id="textarea" placeholder="type here..."> </textarea>



    </div>
</body>

</html>
