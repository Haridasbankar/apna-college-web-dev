<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>Student information</caption>
        <tr>
            <th rowspan="6">info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kotkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <br>



    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="name" name="name">
        </div>
        <br>
        <div><label >Sex:</label>
            <input type="radio" id="male" value="male" name="sex">
            <label for="male" >Male</label>
            <input type="radio" id="female" value="female" name="sex">
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="sex">
            <label for="other">Other</label>
        </div>
        <br>
        <div>
            <label for="con">Country:</label>
            <select name="country" id="con">
                <option >Select an Option</option>
                <option value="ind" >India</option>
                <option value="japan">Japan</option>
                <option value="USA">America</option>
                <option value="sk">South korea</option>
            </select>
        </div>
        <br>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="msg" ></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="sub" >
            <label for="sub">Subscribe</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>

    
    <hr>
    <form>
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="enter your name">
            <br><br/>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="enter email ID">
        </div>
        <br>
        <div>
            Massage1:<br>
            <textarea id="msg" placeholder="Write any Informstion for improvement"></textarea>
        </div>
        <br>
        <div>
            Rate us our of 5:<br>
            <input type="radio" id="1">
            <label for="1">1</label>
            <br>
            <input type="radio" id="2">
            <label for="2">2</label>
            <br>
            <input type="radio" id="3">
            <label for="3">3</label>
            <br>
            <input type="radio" id="4">
            <label for="4">4</label>
            <br>
            <input type="radio" id="5">
            <label for="5">5</label>
        </div>
        <br>
        <div>
            <button type="submit">Send your massage!</button>
        </div>
        
    </form>
</body>
</html>
